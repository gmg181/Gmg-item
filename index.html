<!DOCTYPE html>  <html lang="en">    <head>    
    <title>FREE FIRE VAULT</title>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <meta name="author" content="Starexx">    
    <meta name="og:title" content="Starexx Items">    
    <meta property="og:image" content="assets/og.jpg">    
    <meta name="og:description" content="Search Free Fire game items by name or description to retrieve item ID, name & details.">    
    <meta name="google-site-verification" content="J20YkdBYbFS0_YZdIu9Z-sKGKzYZfqOFFkQ0numjLq0">    
    <meta name="description" content="Free Fire is a multiplayer battle royale mobile game, developed and published by Garena for Android and iOS. Battle in Style and be the last survivor!">    
    <meta name="keywords" content="survival, last survivor, battle royale, free mobile game, garena game, craftland, ugc, starexz.m, ff craftland, ankit-mehta, starexx7, Starexx, starexx, craftland tutorial, free fire craftland, ff-item, Free Fire Info, FFInfo, FFItems, ffitems, ItemsFF, Starexx FFItems, FF-Items">    
    <link rel="stylesheet" href="https://item-starexx.vercel.app/src/styles.css">  <style>    
    /* üîç Main screen search bar styling */    
    .main-search {    
        display: flex;    
        align-items: center;    
        background: #222;    
        padding: 10px;    
        gap: 10px;    
    }    
    .main-search .sidebar-textarea {    
        flex: 1;    
        height: 35px;    
        resize: none;    
        background: #111;    
        color: white;    
        border: none;    
        padding: 5px;    
    }    
    .main-search .sidebar-search-icon {    
        color: white;    
    }    /* üè∑ Credit overlay only in modal */    
.modal-img-container {    
    position: relative;    
}    
.modal-credit {    
    position: absolute;    
    bottom: 10px;    
    right: 10px;    
    background: rgba(0,0,0,0.6);    
    color: white;    
    font-size: 12px;    
    padding: 3px 6px;    
    border-radius: 4px;    
    pointer-events: none;    
}

</style>  </head>    
<body>    
    <div class="loading-dot" id="loadingDot"></div>  <!-- HEADER -->    
<div class="header" id="header">    
    <div class="header-title-container">    
        <div class="header-title">FREE FIRE VAULT</div>    
        <div class="header-menu" id="menuButton">    
            <i class="fas fa-bars"></i>    
        </div>    
    </div>    
</div>    <!-- üîç SEARCH BOX ON MAIN SCREEN -->    <div class="main-search">    
    <i class="fas fa-search sidebar-search-icon"></i>    
    <textarea class="sidebar-textarea" id="searchMain" placeholder="Search by item details"></textarea>    
</div>    <!-- SIDEBAR -->    <div class="sidebar" id="sidebar">    
    <div class="sidebar-close" id="sidebarClose">    
        <i class="fas fa-times"></i>    
    </div>    
    <div class="sidebar-search">    
        <i class="fas fa-search sidebar-search-icon"></i>    
        <textarea class="sidebar-textarea" id="search" placeholder="Search by item details"></textarea>    
    </div>    
    <div class="sidebar-menu">    
        <div class="sidebar-menu-item" id="rarityMenu">    
            <span>Rarity</span>    
            <i class="fas fa-chevron-right"></i>    
        </div>    
        <div class="sidebar-submenu" id="raritySubmenu">    
            <div class="sidebar-filter-options" id="filter-Rare-buttons"></div>    
        </div>    
        <div class="sidebar-menu-item" id="sortMenu">    
            <span>Sort By</span>    
            <i class="fas fa-chevron-right"></i>    
        </div>    
        <div class="sidebar-submenu" id="sortSubmenu">    
            <div class="sidebar-filter-options" id="filter-sort-buttons"></div>    
        </div>    
        <div class="sidebar-menu-item" id="collectionsMenu">    
            <span>Collections</span>    
            <i class="fas fa-chevron-right"></i>    
        </div>    
        <div class="sidebar-submenu" id="collectionsSubmenu">    
            <div class="sidebar-filter-options" id="filter-collectionType-buttons"></div>    
        </div>    
        <div class="sidebar-menu-item" id="typesMenu">    
            <span>Item Types</span>    
            <i class="fas fa-chevron-right"></i>    
        </div>    
        <div class="sidebar-submenu" id="typesSubmenu">    
            <div class="sidebar-filter-options" id="filter-itemType-buttons"></div>    
        </div>    
    </div>    
</div>    <div class="filter-tabs" id="filterTabs"></div>    <div class="container" id="container" style="display: none;">    
    <div class="grid-container" id="iconGrid"></div>    
    <div class="pagination-container">    
        <div class="pagination" id="pagination"></div>    
    </div>    
</div>    <!-- MODAL -->    <div class="modal" id="modal">    
    <div class="modal-bg"></div>    
    <div class="modal-img-container" id="modalImgContainer">    
        <img id="modalTempImage" alt="Item Image">    
        <div class="modal-credit">Credit: GMG</div>    
    </div>    
    <div class="modal-content">    
        <img id="modalImage" alt="Item Image">    
        <p>    
            <b id="modalDescription"></b>    
            <br>    
            <span id="modalDescription2"></span>    
        </p>    
        <div class="divider"></div>    
        <p>    
            <b>Item ID: </b>    
            <span id="modalItemId"></span>    
            <br>    
            <b>Icon: </b>    
            <span id="modalIconName"></span>    
        </p>    
        <div class="divider"></div>    
        <p>    
            <b></b>    
            <span id="modalType"></span>, <b></b>    
            <span id="modalRare"></span>    
        </p>    
        <button class="modal-close" onclick="closeModal()">Tap to close</button>    
    </div>    
</div>    <script src="https://item-starexx.vercel.app/src/script.js"></script>    <!-- JS to sync main search with sidebar search -->    <script>    
    const searchMain = document.getElementById("searchMain");    
    const searchSidebar = document.getElementById("search");    
  
    searchMain.addEventListener("input", function () {    
        searchSidebar.value = this.value;    
        searchSidebar.dispatchEvent(new Event("input"));    
    });    
  
    searchSidebar.addEventListener("input", function () {    
        searchMain.value = this.value;    
    });    
</script>  </body>    
    </html>
